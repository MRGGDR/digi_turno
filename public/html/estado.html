<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Turno - DigiTurno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style></style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Tu Turno</h2>
            <div class="turn-display">
                <div class="turn-number" id="miTurno">--</div>
                <div id="miEstado" class="status-badge status-waiting">Cargando...</div>
            </div>

            <hr style="margin: 2rem 0; border: 0; border-top: 1px solid #e5e7eb;">

            <h3>Turno Actual en Atención</h3>
            <div class="turn-display" style="transform: scale(0.85); background: white; border: 2px solid #e2e8f0;">
                <div class="turn-number" id="turnoActual" style="font-size: 6rem;">--</div>
                <p id="nombreActual" style="color: var(--text-light); font-weight: 600; font-size: 1.2rem;">Esperando...</p>
            </div>

            <div id="infoEspera" style="margin-top: 1rem; color: var(--text-light); font-size: 0.9rem;">
                Personas delante de ti: <span id="personasEspera" style="font-weight: bold; color: var(--primary-color);">--</span>
            </div>

            <div style="text-align: center; margin-top: 1rem;">
                <button onclick="salir()" style="background: none; border: none; color: var(--text-light); text-decoration: underline; cursor: pointer;">Cambiar Usuario</button>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        const miTurnoNum = App.getTurno();
        if (!miTurnoNum) {
            window.location.href = '../html/login.html';
        }

        document.getElementById('miTurno').textContent = miTurnoNum;

        function updateStatus() {
            // 1. Get Global Status
            App.callAPI('estadoTurnos').then(res => {
                if (res.status === 'success') {
                    // Update Current Turn
                    if (res.turno_actual) {
                        document.getElementById('turnoActual').textContent = res.turno_actual.turno;
                        document.getElementById('nombreActual').textContent = res.turno_actual.nombre;
                    } else {
                        document.getElementById('turnoActual').textContent = "--";
                        document.getElementById('nombreActual').textContent = "Nadie en atención";
                    }

                    // Update Waiting Count
                    document.getElementById('personasEspera').textContent = res.total_en_espera;

                    // Calcular cuantas personas están delante de mí (según lista proporcionada)
                    const lista = res.lista_espera || [];
                    const delante = lista.filter(t => Number(t.turno) < Number(miTurnoNum)).length;
                    document.getElementById('personasEspera').textContent = delante;

                    // Si mi turno fue llamado o está atendiendo, avisar
                    const current = res.turno_actual;
                    if (current && String(current.turno) === String(miTurnoNum)) {
                        const badge = document.getElementById('miEstado');
                        badge.textContent = 'LLAMADO';
                        badge.className = 'status-badge status-called';
                        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                        playNotify();
                        showToast('¡Tu turno ha sido llamado!', 'success');
                    }

                    // Si mi turno aparece finalizado, salir
                    App.callAPI('turno', { numero: miTurnoNum }).then(res2 => {
                        if (res2.status === 'success') {
                            const estado = res2.turno.estado;
                            const badge = document.getElementById('miEstado');
                            badge.textContent = estado.replace('_', ' ');
                            badge.className = 'status-badge';

                            if (estado === 'EN_ESPERA') {
                                badge.classList.add('status-waiting');
                            } else if (estado === 'LLAMADO' || estado === 'ATENDIENDO') {
                                badge.classList.add('status-called');
                                if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                            } else if (estado === 'FINALIZADO') {
                                badge.classList.add('status-finished');
                                showToast('Tu turno ha finalizado. Gracias por tu visita.', 'info');
                                setTimeout(() => salir(), 900);
                            }
                        }
                    }).catch(err => console.error('Polling error (turno)', err));
                }
            }).catch(err => console.error('Polling error', err));
        }

        function salir() {
            App.clearTurno();
            window.location.href = '../html/login.html';
        }

        // Poll every 3 seconds
        updateStatus();
        setInterval(updateStatus, 3000);
    </script>
</body>

</html>
